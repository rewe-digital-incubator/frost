buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies { classpath('com.rewedigital:gradle-galen-plugin:2.16') }
}
apply plugin: "com.rewedigital.galen"

galen {
    sutHealthCheckEndpointPath = '/api/health'
    sutPort = 3000
    composeFile = 'src/uiTest/galen/docker-compose.galen.yml'
    browserImages = [ chrome: 'selenium/standalone-chrome:3.13.0' ]
}

task clean() {
    doLast {
        delete "${buildDir}"
    }
}
