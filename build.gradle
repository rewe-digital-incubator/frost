plugins {
    id 'java-gradle-plugin'
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.yaml:snakeyaml:1.21')

    testCompile('com.github.tomakehurst:wiremock:2.18.0')
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

group = 'com.rewedigital'
version = '2.13'

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.rewedigital.galen'
            implementationClass = 'com.rewedigital.gradle.galen.GalenPlugin'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenDeploymentRepositoryUrl) {
                authentication(userName: mavenDeploymentRepositoryUsername, password: mavenDeploymentRepositoryPassword)
            }
        }
    }
}
