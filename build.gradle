plugins {
    id 'java-gradle-plugin'
    id "com.gradle.plugin-publish" version "0.10.0"
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.yaml:snakeyaml:1.23')

    testCompile('com.github.tomakehurst:wiremock:2.19.0')
    testCompile('org.spockframework:spock-core:1.2-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

group = 'org.rewedigital'
version = '0.4'

gradlePlugin {
    plugins {
        frost {
            displayName = 'FROST'
            id = 'org.rewedigital.frost'
            implementationClass = 'org.rewedigital.frost.FrostPlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/rewe-digital-incubator/frost'
    vcsUrl = 'https://github.com/rewe-digital-incubator/frost'
    description = 'Creates a system test runtime to enable powerful UI testing during your CI build.'
    tags = ['Selenium', 'Galen', 'Docker', 'Testing']
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenDeploymentRepositoryUrl) {
                authentication(userName: mavenDeploymentRepositoryUsername, password: mavenDeploymentRepositoryPassword)
            }
        }
    }
}
